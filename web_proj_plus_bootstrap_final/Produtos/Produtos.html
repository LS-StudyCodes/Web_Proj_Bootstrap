<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urso Polar - Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

  <div id="navbar_placeholder"></div>
  <script>
    fetch('../utils/navbar/navbar.html')
    .then(response => response.text())

      document.getElementById('navbar_placeholder').innerHTML = data;

  <section class="produtos-section py-5">

      <h2 class="text-center mb-5">Nossos Produtos</h2>
      <div class="row">

          <div class="card shadow-sm">

            <div class="card-body content">
              <h5 class="card-title">Roupas e artigos de neve</h5>

        </div>

            </div>
          </div>

                <h5 class="card-title">Moto neve </h5>
                <p class="card-text">Variedade de modelos e estilos!</p>

              </div>
            </div>
          </div>
      </div>
    </div>
  </section>

  <div id="footer_placeholder"></div>
  <script>
    fetch('../utils/footer/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer_placeholder').innerHTML = data;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
