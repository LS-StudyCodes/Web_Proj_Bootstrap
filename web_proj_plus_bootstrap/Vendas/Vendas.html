<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urso Polar - Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../utils/generic_styles.css">
  <link rel="stylesheet" href="vendas_style.css">
  <link rel="stylesheet" href="../utils/navbar/navbar.css">
  <link rel="stylesheet" href="../utils/footer/footer.css">
</head>
<body>

  <div id="navbar_placeholder"></div>
  <script>
    fetch('../utils/navbar/navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar_placeholder').innerHTML = data;
    });
  </script>

  <section class="vendas-section py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h2>Entre em contato conosco!</h2>
          <form id="vendasForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Telefone</label>
              <input type="phone" class="form-control" id="phone" placeholder="Digite seu telefone" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Descreva sua necessidade" required></textarea>
            </div>
            <button type="button" onclick="mensagemEnviada()" class="btn btn-primary">Enviar Mensagem</button>
          </form>
        </div>

        <div class="col-md-6 text-center">
          <img src="../images/young-women-showing-whatsapp-messenger-icon.jpg" alt="Imagem whats" class="img-fluid vendas-image mb-3">
          <button type="button" onclick="whatsapp()" class="btn btn-success" id="whatsappBtn">Atendimento via WhatsApp</button>
        </div>
      </div>
    </div>
  </section>

  <div id="footer_placeholder"></div>
  <script>
    fetch('../utils/footer/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer_placeholder').innerHTML = data;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="vendas_script.js"></script>

</body>
</html>
