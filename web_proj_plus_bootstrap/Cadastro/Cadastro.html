<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urso Polar - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../utils/generic_styles.css">
  <link rel="stylesheet" href="cadastro_style.css">
  <link rel="stylesheet" href="../utils/navbar/navbar.css">
  <link rel="stylesheet" href="../utils/footer/footer.css">
</head>
<body>

  <header>
    <div id="navbar_placeholder"></div>
    <script>
      fetch('../utils/navbar/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar_placeholder').innerHTML = data;
      });
    </script> 
  </header>

  <section class="login-section d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-lg p-4">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Cadastro</h2>
              <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password1" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirme a senha</label>
                    <input type="password" class="form-control" id="password2" placeholder="Digite sua senha novamente" required>
                  </div>
                <div class="d-grid mb-3">
                  <button type="button" onclick="validarCadastro()" class="btn btn-primary btn-lg">Cadastrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer_placeholder"></div>
  <script>
    fetch('../utils/footer/footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer_placeholder').innerHTML = data;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cadastro_script.js"></script>
</body>
</html>
